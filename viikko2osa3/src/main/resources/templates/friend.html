<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset= "UTF-8">
	<title>Friends</title>
</head>

<body>

		<h1>Friends</h1>
	<ul>
		<li th:each="friend : ${friendList}">
			<p th:text="${friend.name}"></p>
		</li>	
	</ul>

		<h1>Add New Friend</h1>
	<form action= "#" th:action="@{/index}" th:object="${friend}" method="post">
		<table>
    	<tr>
    		<td>Name: <input type="text" th:field="*{name}" /></td>
    		<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
        </tr>
        </table>

		<p><input type="submit" value="Submit" /></p>
	</form>
	
</body>

</html>
